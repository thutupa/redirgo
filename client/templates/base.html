<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  </head>
  <body style="background-color: #DFDFDF; font-size: 20px" ng-controller="ActionsCtrl as ctrl">
  <script type="text/javascript">
    CLIENT_ID="<<<.ClientID>>>";
  </script>
  <div id="preAuthSpinner">Please wait...</div>
  <div id="signinButton" style="display: none"><button onclick="signInWithPopup(signInStateChange)">Sign In</button></div>
  <div id="signoutButton" style="display: none">
      <h2>Add Form</h2>
      <table>
	<tr><td colspan="2"><font color="red" size="+1">{{error}}</font></td></tr>
	<tr><td colspan="2"><font color="blue">{{message}}</font></td></tr>
	<tr><td> URL </td><td><input ng-model="redirect" ng-disabled="formDisabled" size=100/></td></tr>
	<tr><td> Phrase </td><td><input ng-model="words" ng-disabled="formDisabled" size=100/></td></tr>
	<tr><td></td><td><button ng-click="startActionAdd()" ng-disabled="formDisabled" style="font-size: 20px">Add Action</button></td></tr>
      </table>
      <hr/>
      <h2>Existing actions</h2>
      <table>
	<tr><th>Phrase</th><th>Added</th></tr>
	<tr ng-repeat="action in items">
	  <td><a href="{{action.redirectLink}}">[ <b ng-repeat="word in action.actionWords">{{word}}</b> ]</a></td>
	  <td>{{action.date}}</td>
	</tr>
      </table>
      <hr/>
  </div>
    <script src="/client/scripts/init.js"></script>
    <script src="/client/scripts/actions-controller.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
