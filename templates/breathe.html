<!DOCTYPE html>
<html>
  <head>
    <title>Breathe Deeply</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="/client/github.com/PopSugar/angular-slider/blob/master/slider.js"></script>
    <link rel="stylesheet" type="text/css" href="/client/github.com/PopSugar/angular-slider/blob/master/slider.css"></link>
    <style>
input,button {
  font-size: 20px;
}
input.blueoutline {
  background: #FEDEDE;
}
body {
 background-color: #DFDFDF;
 font-size: 20px;
}

#chest {
  height: 50px;
}

#chest {
  width: 500px;
  margin: 0 auto;
}

#lung {
  height: 50px;
}

#chest.breatheIn {
  background-color: white;
}
.breatheIn #lung {
  background-color: blue;
}

#chest.breatheOut {
  background-color: blue;
}
.breatheOut #lung {
  background-color: white;
}
    </style>
  </head>
  <body ng-controller="BreathCtrl as ctrl">
    <script type="text/javascript">
      CLIENT_ID="<<<.ClientID>>>";
      window.AngularApp = "BreathApp";
    </script>
    <div id="preAuthSpinner">Please wait...</div>
    <div id="signinButton" style="display: none"><button onclick="signInWithPopup(signInStateChange)">Sign In</button></div>
    <div id="signoutButton" style="display: none">
      <div style="width: 500px; margin: 0 auto">
        Breathe In: {{breatheInSlider}}
        <slider floor="2000" ceiling="10000" step="1" precision="0" ng-model="breatheInSlider"></slider>
        Breathe Out: {{breatheOutSlider}}
        <slider floor="2000" ceiling="10000" step="1" precision="0" ng-model="breatheOutSlider"></slider>
      </div>
    <button ng-click="startDrawing()">Start!</button>
    <button ng-click="stopDrawing()">Stop!</button>
    <div style="width: 100%">
      <div id="chest" class="breatheIn">
        <div id="lung" ng-style="{width: lungWidth()}">
        </div>
      </div>
    </div>
    Elapsed Time: {{elapsedMinutes | paddingLeft: 2}}:{{elapsedSeconds | paddingLeft: 2}}
    <hr/>
    cycleTime: {{cycleTimeMs()}}
    <script src="/client/scripts/init.js"></script> 
    <script src="/client/scripts/breath-controller.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
